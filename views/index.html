<!DOCTYPE html>
<html lang="en">
<head>
    <title>FCC Timestamp Microservice by abordage</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>

<body>
<header>
    <h1>Timestamp Microservice</h1>
</header>

<main>
    <div>
        <h2>Example Usage:</h2>

        <ul>
            <li><a href="api/2022-08-05"><span class="url">[project url]</span>/api/2022-08-05</a></li>
            <li><a href="api/1659657600000"><span class="url">[project url]</span>/api/1659657600000</a></li>
        </ul>

        <h2>Example Output:</h2>

        <pre><code class="language-json">{
  "unix": <span id="timestamp">1659657600000</span>,
  "utc": "<span id="utc">Fri, 05 Aug 2022 11:09:38 GMT</span>"
}</code></pre>
    </div>
</main>
<footer>
    <p>
        by <a href="https://abordage.dev/">abordage.dev</a>
    </p>
</footer>

<script>
  document.getElementById("timestamp").innerHTML = new Date().getTime();
  document.getElementById("utc").innerHTML = new Date().toUTCString();

  let url = window.location.protocol + '//' + window.location.hostname
  if (window.location.hostname === 'localhost') {
    url += ':' + window.location.port
  }

  const elements = document.getElementsByClassName('url')
  for (let i = 0; i < elements.length; i++) {
    elements[i].innerHTML = url
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
</body>
</html>
